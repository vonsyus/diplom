<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="offset-2 col-xl-8">
				<div class="auth">
					<div class="auth__title">
						<img src="img/login/auth-dots.png" alt="" class="auth__title--dots dot1">
						Регистрация
						<img src="img/login/auth-dots.png" alt="" class="auth__title--dots dot2">
					</div>

					<div class="auth__input-block">
						Логин
						<input type="text" class="auth__input-block--input">
					</div>
					<div class="auth__input-block">
						Пароль
						<input type="password" class="auth__input-block--input">
					</div>

					<div class="auth__interaction-block">
						<a href="login.html" class="auth__button">Зарегистрироваться</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
